<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Image Slider</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .slider {
            position: relative;
            width: 300px;
            height: 400px;
            overflow: hidden;

        }

        .slides {
            display: flex;
            flex-direction: column;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }

        .slide {
            min-height: 100%;
            width: 100%;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            flex-direction: column;
            position: absolute;
            bottom: 10rem;
           right: 0rem;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
            justify-content: space-between;
            height: 10rem;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: grey;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dot:hover {
            background-color: white;
        }

        .radio {
            display: none;
        }

        #slide1:checked ~ .slides {
            transform: translateY(0%);
        }

        #slide2:checked ~ .slides {
            transform: translateY(-100%);
        }

        #slide3:checked ~ .slides {
            transform: translateY(-200%);
        }

        #slide4:checked ~ .slides {
            transform: translateY(-300%);
        }
    </style>
</head>
<body>
    <div class="slider">
        <input type="radio" id="slide1" name="slide" class="radio" checked>
        <input type="radio" id="slide2" name="slide" class="radio">
        <input type="radio" id="slide3" name="slide" class="radio">
        <input type="radio" id="slide4" name="slide" class="radio">

        <div class="slides">
            <div class="slide"><img src="./img/4.png" alt="Slide 1"></div>
            <div class="slide"><img src="./img/3.webp" alt="Slide 2"></div>
            <div class="slide"><img src="./img/png.png" alt="Slide 3"></div>
            <div class="slide"><img src="./img/child.png" alt="Slide 4"></div>
        </div>

        <div class="controls">
            <label for="slide1" class="dot active"></label>
            <label for="slide2" class="dot"></label>
            <label for="slide3" class="dot"></label>
            <label for="slide4" class="dot"></label>
        </div>
    </div>
</body>
</html>
